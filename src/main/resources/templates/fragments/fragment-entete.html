<header xmlns:th="http://www.thymeleaf.org" data-th-fragment="frag-entete">
    <h1 id="nav-title">
        <a href="/" data-th-text="#{nom-application}"></a>
        <div>
            <a href="?lang=fr"><img alt="FR" src="/images/French.webp"/></a>
            <a href="?lang=en"><img alt="EN" src="/images/English.webp"/></a>
        </div>
    </h1>
    <h1><span data-th-if="${membreEnSession != null && membreEnSession.id > 0}"
              data-th-text="'['+ ${membreEnSession.prenom}+']'"></span></h1>
    <nav>
        <ul>
            <li><a href="/films" data-th-text="#{frag-entete.a.films}"></a></li>
            <li data-th-if="${membreEnSession != null && membreEnSession.id > 0 && membreEnSession.admin}"><a
                    href="/films/creer" data-th-text="#{frag-entete.a.films.creer}"></a></li>
            <li><a href="/contexte" data-th-text="#{frag-entete.a.contexte}"></a></li>
        </ul>
    </nav>
</header>
